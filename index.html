<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffd1dc; /* Pink pastel background */
            font-family: 'Arial', sans-serif;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding-bottom: 80px; /* Space at the bottom */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .heart {
            position: fixed; /* Changed from absolute to fixed */
            color: #ff6b81;
            font-size: 24px;
            animation: fall 4s linear forwards;
            z-index: 1;
            pointer-events: none; /* Ensures hearts don't interfere with clicks */
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .title {
            color: #d81b60;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 40px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px; /* Increased spacing between cards */
            max-width: 1010px;
            margin: 0 auto;
        }

        .card {
            width: 180px;
            height: 250px; /* Changed from square to rectangle */
            perspective: 1000px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background-color: #f8bbd0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #f48fb1;
            padding: 15px;
            overflow-y: auto;
            color: #4a0012;
            font-size: 14px;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card-header {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
            color: #4a0012;
        }

        .card-divider {
            width: 80%;
            height: 2px;
            background-color: #e91e63;
            margin-bottom: 10px;
        }

        .card-message {
            flex: 1;
            overflow-y: auto;
            width: 100%;
            padding: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-back::-webkit-scrollbar {
            width: 5px;
        }

        .card-back::-webkit-scrollbar-thumb {
            background: #e91e63;
            border-radius: 10px;
        }

        /* Initial heart rain animation */
        @keyframes initialHeartRain {
            0% {
                transform: translateY(-100vh) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }

        .initial-heart {
            position: fixed; /* Changed from absolute to fixed */
            color: #ff6b81;
            font-size: 24px;
            animation: initialHeartRain 4s linear forwards;
            z-index: 1;
            pointer-events: none;
        }

        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .music-controls button {
            background-color: #f06292;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .music-controls button:hover {
            background-color: #e91e63;
        }
        
        /* Picture frames on sides */
        .side-pictures {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        
        @media (max-width: 1400px) {
            .side-pictures {
                position: static;
                transform: none;
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                margin: 30px 0;
            }
        }
        
        .side-pictures.left {
            left: 30px;
        }
        
        .side-pictures.right {
            right: 30px;
        }
        
        .picture-frame {
            width: 150px;
            height: 200px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2), inset 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 5px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .picture-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .left .picture-frame:nth-child(1) {
            transform: rotate(-5deg);
        }
        
        .left .picture-frame:nth-child(2) {
            transform: rotate(3deg);
        }
        
        .right .picture-frame:nth-child(1) {
            transform: rotate(6deg);
        }
        
        .right .picture-frame:nth-child(2) {
            transform: rotate(-4deg);
        }
        
        .picture-frame:hover {
            transform: scale(1.05) rotate(0deg);
            z-index: 10;
        }

        /* Responsive layout */
        @media (max-width: 1024px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 28px;
            }
        }
    </style>

        function daysSince(dateString) {
            const oneDay = 24 * 60 * 60 * 1000; // hours * minutes * seconds * milliseconds
            const givenDate = new Date(dateString);
            const today = new Date();

            // Ensure time is not considered
            givenDate.setHours(0, 0, 0, 0);
            today.setHours(0, 0, 0, 0);

            const diffInTime = today - givenDate;
            const diffInDays = Math.floor(diffInTime / oneDay);

            return diffInDays;
        }

                </div>
            `;
            cardGrid.appendChild(cardElement);

                this.classList.toggle('flipped');
                createHeartRain(20); // Increased number of hearts when card is flipped
            });

        // Function to create falling hearts
        function createHeart(className = 'heart') {
            const heart = document.createElement('div');
            heart.className = className;
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-50px'; // Start above the viewport
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 24 + 10 + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(heart);
            
            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 5000);
            
            return heart;
        }

        // Create falling hearts on click
        document.addEventListener('click', (e) => {
            if (e.target.closest('.card') || e.target.closest('.picture-frame') || e.target.closest('.music-controls')) {
                // Don't create hearts for card/frame clicks as they have their own hearts
                return;
            }
            const heart = createHeart();
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
        });

        // Function to create a rain of hearts
        function createHeartRain(count, className = 'heart') {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    createHeart(className);
                }, i * 50);
            }
        }

        // Global variable to store interval
        let heartRainInterval;

        // Function to continuously create hearts
        function createContinuousHeartRain() {
            // Create 1-3 hearts every interval
            const heartCount = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < heartCount; i++) {
                createHeart();
            }
        }

        // Initial heart rain when page loads
        window.addEventListener('load', () => {
            // Initial burst of hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = createHeart('initial-heart');
                    heart.style.left = Math.random() * 100 + 'vw';
                }, i * 50);
            }

            // Start continuous heart rain that never stops
            heartRainInterval = setInterval(createContinuousHeartRain, 400);

            // Try to play music automatically
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0.3;
            //const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay prevented: ", error);
                });
            }
        });

        // Keep hearts falling even when tab is inactive
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                // If interval was cleared, restart it
                if (!heartRainInterval) {
                    heartRainInterval = setInterval(createContinuousHeartRain, 400);
                }
            }
        });

        // Music controls
        document.getElementById('playMusic').addEventListener('click', () => {
            const bgMusic = document.getElementById('bgMusic');
            // bgMusic.play();
            // bgMusic.volume = 0.3;
            if (bgMusic.muted) {
               bgMusic.muted = false;
            } else {
               bgMusic.muted = true;
            }
        });

        //document.getElementById('muteMusic').addEventListener('click', () => {
        //    const bgMusic = document.getElementById('bgMusic');

        //});
        
        // Add interaction to side pictures
        const pictures = document.querySelectorAll('.picture-frame');
        pictures.forEach(picture => {
            picture.addEventListener('click', () => {
                createHeartRain(15);
            });
        });

        // Make sure side pictures are positioned properly on window resize
        window.addEventListener('resize', () => {
            const sidePictures = document.querySelectorAll('.side-pictures');
            if (window.innerWidth <= 1400) {
                sidePictures.forEach(div => {
                    div.style.position = 'static';
                    div.style.transform = 'none';
                });
            } else {
                const leftPics = document.querySelector('.side-pictures.left');
                const rightPics = document.querySelector('.side-pictures.right');
                
                leftPics.style.position = 'fixed';
                leftPics.style.transform = 'translateY(-50%)';
                
                rightPics.style.position = 'fixed';
                rightPics.style.transform = 'translateY(-50%)';
            }
        });
    </script>
</body>
</html>
